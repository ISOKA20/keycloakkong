version: "3.9"

services:

  postgres:
    image: postgres:16
    container_name: keycloak-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - kc_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 3s
      timeout: 3s
      retries: 20
    networks:
      - kcnet

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: keycloak
    restart: unless-stopped
    command:
      - start-dev
      - --db=postgres
      - --db-url=jdbc:postgresql://postgres:5432/keycloak
      - --db-username=keycloak
      - --db-password=keycloak
      - --hostname-strict=false
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
    ports:
      - "8080:8080"
    networks:
      - kcnet

  httpbin:
    image: kennethreitz/httpbin
    container_name: httpbin
    restart: unless-stopped
    networks:
      - kcnet

  kong:
    build:
      context: ./kong
      dockerfile: Dockerfile
    container_name: kong
    restart: unless-stopped
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /opt/kong/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_LOG_LEVEL: debug
      # habilita tu plugin custom junto a los plugins por defecto
      KONG_PLUGINS: "bundled,extract-session"
    volumes:
      - ./kong/kong.yml:/opt/kong/kong.yml:ro
      # (opcional) si quieres iterar plugins sin rebuild, descomenta la lÃ­nea siguiente:
      # - ./kong/plugins:/usr/local/share/lua/5.1/kong/plugins:ro
    ports:
      - "8000:8000"
      - "8001:8001"
    depends_on:
      keycloak:
        condition: service_started
      httpbin:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - kcnet

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - kcnet

volumes:
  kc_db:
  redis_data:

networks:
  kcnet:
    driver: bridge